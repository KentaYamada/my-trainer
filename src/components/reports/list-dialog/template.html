<div class="modal-card">
    <header class="modal-card-head">
        <p class="modal-card-title">
            <b-icon pack="fas" icon="level-up-alt"></b-icon>トレーニング一覧
        </p>
    </header>
    <section class="modal-card-body">
        <report-list-item
            :report="report"
            @redirect-to-detail="handleRedirectToDetail"
            v-for="report in reports">
        </report-list-item>
    </section>
    <footer class="modal-card-foot buttons is-right">
        <b-button icon-left="times" @click="handleClose">閉じる</b-button>
    </footer>
</div>
