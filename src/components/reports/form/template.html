<form>
    <b-field label="タイトル" :type="{ 'is-danger': validations.report.title.$error }">
        <template #message>
            <div v-if="validations.report.title.$error">
                <p v-if="!validations.report.title.required">タイトルを入力してください</p>
            </div>
        </template>
        <b-input
            type="text"
            :value="report.title"
            @input="updateTitleHandler($event)">
        </b-input>
    </b-field>
    <b-field label="トレーニング日時">
        <template #message>
        </template>
        <div class="control">
            <b-datepicker
                :value="report.practice_date"
                @input="updatePracticeDateHandler($event)">
            </b-datepicker>
        </div>
    </b-field>
    <b-field grouped>
        <template #message>
        </template>
        <div class="control mr-0">
            <b-timepicker
                :value="report.practice_time_from"
                @input="updatePracticeTimeFromHandler($event)">
            </b-timepicker>
        </div>
        <p class="tilda">〜</p>
        <div class="control">
            <b-timepicker
                :value="report.practice_time_to"
                @input="updatePracticeTimeToHandler($event)">
            </b-timepicker>
        </div>
    </b-field>
    <b-field label="ゴール" :type="{ 'is-danger': validations.report.goal.$error }">
        <template #message>
            <div v-if="validations.report.goal.$error">
                <p v-if="!validations.report.goal.required">ゴールを入力してください</p>
            </div>
        </template>
        <b-input
            type="textarea"
            :value="report.goal"
            @input="updateGoalHandler($event)">
        </b-input>
    </b-field>
    <b-field label="メニュー" :type="{ 'is-danger': validations.report.plan.$error }">
        <template #message>
            <div v-if="validations.report.plan.$error">
                <p v-if="!validations.report.plan.required">メニューを入力してください</p>
            </div>
        </template>
        <b-input
            type="textarea"
            :value="report.plan"
            @input="updatePlanHandler($event)">
        </b-input>
    </b-field>
    <b-field label="調子・気づき">
        <b-input
            type="textarea"
            :value="report.implessions"
            @input="updateImplessionsHandler($event)">
        </b-input>
    </b-field>
    <b-field label="次のアクション">
        <b-input
            type="textarea"
            :value="report.next_action"
            @input="updateNextActionHandler($event)">
        </b-input>
    </b-field>
    <b-field label="メモ">
        <template #message>
        </template>
        <b-input
            type="textarea"
            :value="report.memo"
            @input="updateMemoHandler($event)">
        </b-input>
    </b-field>
</form>
