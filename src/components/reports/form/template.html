<form>
    <b-field label="タイトル" :type="{ 'is-danger': validations.report.title.$error }">
        <template #message>
            <div v-if="validations.report.title.$error">
                <p v-if="!validations.report.title.required">タイトルを入力してください</p>
            </div>
        </template>
        <b-input
            type="text"
            :value="report.title"
            @input="handleUpdateTitle($event)">
        </b-input>
    </b-field>
    <b-field label="トレーニング日時">
        <template #message>
        </template>
        <div class="control">
            <b-datepicker
                :value="report.practice_date"
                @input="handleUpdatePracticeDate($event)">
            </b-datepicker>
        </div>
    </b-field>
    <b-field grouped>
        <template #message>
        </template>
        <div class="control mr-0">
            <b-timepicker
                :value="report.practice_time_from"
                @input="handleUpdatePracticeTimeFrom($event)">
            </b-timepicker>
        </div>
        <p class="tilda">〜</p>
        <div class="control">
            <b-timepicker
                :value="report.practice_time_to"
                @input="handleUpdatePracticeTimeTo($event)">
            </b-timepicker>
        </div>
    </b-field>
    <b-field label="ゴール" :type="{ 'is-danger': validations.report.goal.$error }">
        <template #message>
            <div v-if="validations.report.goal.$error">
                <p v-if="!validations.report.goal.required">ゴールを入力してください</p>
            </div>
        </template>
        <b-input
            type="textarea"
            :value="report.goal"
            @input="handleUpdateGoal($event)">
        </b-input>
    </b-field>
    <b-field label="メニュー" :type="{ 'is-danger': validations.report.plan.$error }">
        <template #message>
            <div v-if="validations.report.plan.$error">
                <p v-if="!validations.report.plan.required">メニューを入力してください</p>
            </div>
        </template>
        <b-input
            type="textarea"
            :value="report.plan"
            @input="handleUpdatePlan($event)">
        </b-input>
    </b-field>
    <b-field label="調子・気づき" :type="{ 'is-danger': validations.report.implessions.$error }">
        <template #message>
            <div v-if="validations.report.implessions.$error">
                <p v-if="!validations.report.implessions.required">調子・気づきを入力してください</p>
            </div>
        </template>
        <b-input
            type="textarea"
            :value="report.implessions"
            @input="handleUpdateImplessions($event)">
        </b-input>
    </b-field>
    <b-field label="次のアクション" :type="{ 'is-danger': validations.report.next_action.$error }">
        <template #message>
            <div v-if="validations.report.next_action.$error">
                <p v-if="!validations.report.next_action.required">次のアクションを入力してください</p>
            </div>
        </template>
        <b-input
            type="textarea"
            :value="report.next_action"
            @input="handleUpdateNextAction($event)">
        </b-input>
    </b-field>
    <b-field label="メモ">
        <template #message>
        </template>
        <b-input
            type="textarea"
            :value="report.memo"
            @input="handleUpdateMemo($event)">
        </b-input>
    </b-field>
</form>
