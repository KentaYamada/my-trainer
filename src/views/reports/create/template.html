<div class="columns is-desktop is-centered">
    <div class="column">
        <header class="page-header">
            <h3 class="title is-size-4">
                <b-icon pack="fas" icon="level-up-alt"></b-icon>トレーニング日誌
            </h3>
        </header>
        <section class="page-body mt-5">
            <report-form
                :report="report"
                :validations="$v"
                :updateTitleHandler="handleUpdateTitle"
                :updateGoalHandler="handleUpdateGoal"
                :updateImplessionsHandler="handleUpdateImplessions"
                :updateMemoHandler="handleUpdateMemo"
                :updateNextActionHandler="handleUpdateNextAction"
                :updatePlanHandler="handleUpdatePlan"
                :updatePracticeDateHandler="handleUpdatePracticeDate"
                :updatePracticeTimeFromHandler="handleUpdatePracticeTimeFrom"
                :updatePracticeTimeToHandler="handleUpdatePracticeTimeTo">
            </report-form>
        </section>
        <footer class="page-footer mt-5">
            <div class="buttons is-right">
                <b-button
                    type="is-info"
                    icon-left="save"
                    outlined
                    @click="handleSave">
                    保存する
                </b-button>
            </div>
        </footer>
    </div>
</div>
